<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/libreria.js"></script>
    <title>js-paliedispari</title>
</head>
<body>
    <main>
        <div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1"  role="dialog" id="modalSheet">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                  <h1 class="modal-title fs-5 ">Parola Palidroma</h1>
                </div>
                <div class="modal-body py-0">
                    <p>Controlla se la tua parola &egrave; Palindroma</p>
                    <input type="text" name="parola" id="parola" class="w-100">
                </div>
                <div class="modal-footer flex-column border-top-0">
                  <button type="button" id="controllaParola" class="btn btn-lg btn-primary w-100 mx-0 mb-2">Controlla</button>
                  <p id="risultatoParola"></p>
                </div>
              </div>
            </div>
        </div>
        <div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1"  role="dialog" id="modalSheet">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                  <h1 class="modal-title fs-5 ">Pari e Dispari</h1>
                </div>
                <div class="modal-body py-0">
                    <p>Scegli Pari o Dispari e Inserisci un numero da 1 a 5</p>
                    <div class="row flex-row-reverse">
                        <div class="col-6">
                            <select id="pari-dispari" class="form-select my-3" aria-label="Default select example">
                                <option value="pari">pari</option>
                                <option value="dispari">dispari</option>
                            </select>
                        </div>
                        <input type="number" name="numero" min="1" max="5" id="numero" class="w-50 text-center h-75 mt-3"  value="">
                    </div>
                    <div class="mt-3">
                        <p>il numero scelto dal computer Ã¨:</p>
                        <p id="numeroPc" class="border border-dark w-50 mx-4 text-center">5</p>
                    </div>
                </div>
                <div class="modal-footer flex-column border-top-0">
                  <button type="button" id="gioca" class="btn btn-lg btn-primary w-100 mx-0 mb-2">Gioca</button>
                  <p id="risultatoNumero"></p>
                </div>
              </div>
            </div>
        </div>
        
    </main>
    

    <script src="./js/script.js"></script>
</body>
</html>
